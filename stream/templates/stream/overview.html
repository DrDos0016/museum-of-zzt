{% load site_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
{% for file in CSS_INCLUDES %}<link rel="stylesheet" type="text/css" href="{% static 'css/'|add:file %}?{{BOOT_TS}}">
{% endfor %}
</head>

<script src="{% static 'js/jquery.3.1.0.min.js' %}"></script>
<script>
</script>

<style>
body
{
    margin:0;
    background:transparent;
    font-family:"cp437";
}

#root
{
    width:1440px;
    height:1050px;
    background:transparent;
    color:#FFF;
    overflow:hidden;

    display:flex;
    flex-direction:column;
    justify-content:center;
}

.rounded-block
{
    border:4px solid;
    border-radius:14px;
    padding:7px 4px 7px 4px;
    color:var(--ega-white);
    font-size:28px;
    text-align:center;

}

#world-text
{
    position:absolute;
    top:7px;
    left:20px;
    width:300px;
    background-color:var(--ega-black);
    border-color:var(--ega-darkgray);
}

#moz-logo
{
    position:absolute;
    top:857px;
    right:20px;
    width:300px;
    background-color:var(--ega-darkcyan);
    border-color:var(--ega-cyan);
}

#moz-logo img
{
    max-width:110px;
}
</style>

<body>
<div id="root">
    <div id="world-text" class="rounded-block"><img src="{% static 'images/tour.png' %}"><br>Overview</div>
    <div id="moz-logo" class="rounded-block">Support the Stream!<br><img src="{% static 'chrome/logos/museum-tiger-by-lazymoth.png' %}"><br><span style="font-size:24px">museumofzzt.com/support/</span></div>
    {% for zf in zfiles %}
    {% model_block zf "stream" %}
    {% endfor %}
</div>
</body>
</html>
