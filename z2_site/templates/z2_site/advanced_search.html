{% extends "z2_site/main.html" %}

{% block style %}
<style>
#content input
{
    width:150px;
}

#content select
{
    width:154px;
}

#content input#min, #content input#max, #content .spacing
{
    width:50px;
    text-align:center;
}

.spacing
{
    width:45px;
}

</style>
{% endblock %}

{% block content %}
<section id="content" class="col block">

<h1>Advanced Search</h1>

<form method="GET" action="{% url 'search' %}">
<div class="field">
    <label for="title">Title contains:</label>
        <span class="sub"></span>
    <input id="title" name="title" value="" maxlength="80">
</div>
<div class="field">
    <label for="author">Author contains:<br>
        <span class="sub"></span>
    </label>
    <input id="author" name="author" value="" maxlength="50">
</div>
<div class="field">
    <label for="filename">Filename contains:</label>
        <span class="sub"></span>
    <input id="filename" name="filename" value="" maxlength="80">
</div>
<div class="field">
    <label for="company">Company contains:<br>
        <span class="sub"></span>
    </label>
    <input id="company" name="company" value="" maxlength="50">
</div>
<div class="field">
    <label for="genre">Genre:<br>
    </label>
    <select id="genre" name="genre">
        <option value="Any">- ANY - </option>
        {% for genre in genres %}
            <option>{{genre}}</option>
        {% endfor %}
    </select>
</div>
<div class="field">
    <label for="year">Release Year:<br>
    </label>
    <select id="year" name="year">
        <option value="Any">- ANY - </option>
        {% for year in years %}
            <option>{{year}}</option>
        {% endfor %}
    </select>
</div>
<div class="field">
    <label for="min">Min. / max. rating:<br>
    </label>
    <input id="min" name="min" value="0.0" maxlength="3"><div class="col spacing">&nbsp;&mdash;&nbsp;</div><input id="max" name="max" value="5.0" maxlength="3"> 
</div>
<div class="field">
    <label for="category">Category:<br>
    </label>
    <select id="category" name="category">
        <option value="Any">- Any -</option>
        <option value="ZZT" selected>ZZT Worlds</option>
        <option value="Super ZZT">Super ZZT Worlds</option>
        <option value="ZIG">ZIG Worlds</option>
        <option>Utilities</option>
    </select>
</div>
<div class="field">
    <label for="sort">Sort results by:<br>
    </label>
    <select id="sort" name="sort">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="company">Company</option>
        <option value="-rating">Rating</option>
        <option value="release_date">Release Date</option>
    </select>
</div>

<div class="field">
    <button type="submit">Search</button>
</div>



</form>

</section>
{% endblock %}
