{% extends "museum_site/main.html" %}

{% block content %}
<section id="content" class="block">
<h1>Change Username</h1>

{% if changed %}
<p><b>Your password has been updated successfully!</b></p>

<p>You will need to <a href="{% url 'login_user' %}">login</a> again using your new password.</p>
{% else %}
<form method="POST">
{% csrf_token %}
<input type="hidden" name="action" value="change-username">

<div class="field{% if errors.cur_pwd %} error{% endif %}">
    <label for="moz-pwd-cur">Current Password:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        <input id="moz-pwd-cur" name="moz-pwd-cur" maxlength="150" type="password" value="">
        <p class="form-error">{{errors.cur_pwd}}</p>
    </div>
</div>

<div class="field{% if errors.username %} error{% endif %}">
    <label for="username">New Username:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        <input id="username" name="username" maxlength="150" value="">
        <p class="form-error">{{errors.username}}</p>
    </div>
</div>

<div class="field">
    <label for="conf-username">Confirm Username:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        <input id="conf-username" name="conf-username" maxlength="150" value="">
    </div>
</div>

<div class="field">
    <button type="submit" id="submit-change-username-button" class="full-width-submit">Change username</button>
</div>

</form>
{% endif %}
</section>
{% endblock %}
