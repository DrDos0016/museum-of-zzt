{% extends "museum_site/main.html" %}
{% load static %}

{% block style %}
<style>
#total-bytes-hr { font-weight: bold; }
.db-delete-button { display:none; }
.db-delete-stub {
    color:#AAA;
    font-style:italic;
}
</style>
{% endblock %}

{% block scripts %}
<script>
var database_name = "zeta_{{pk}}";
</script>
<script src="/static/js/save-manager.js"></script>
{% endblock %}

{% block content %}
<h2>Manage Saved Data</h2>

<table id="save-db-table">
<tr><th>Filename</th><th>Size</th><th colspan="2">Actions</th></tr>
</table>
<div class="flex-container justify-space-between">
<div><label>Enable File Deletion:</label><label><input type="radio" name="allow-delete" value="1"> Yes </label><label><input type="radio" name="allow-delete" value="0" checked> No</label></div>
<div><i>These files are using <span id="total-bytes-hr">0 bytes</span> of storage on this device.</i></div>
</div>
{% endblock %}
