{% if page_count > 1 %}
<div class="pages">
    Page #{{page}}/{{page_count}}<br>
    {% if page > 1 %}<a href="{% url 'article_view_page' id  prev slug %}">&lt;</a>{% endif %}
    {% for p in page_range %}
    <a href="{% url 'article_view_page' id p slug %}">{{p}}</a>
    {% endfor %}
    {% if next %}<a href="{% url 'article_view_page' id next slug %}">&gt;</a>{% endif %}
</div>
{% endif %}
