<tr data-pk="{{review.id}}" data-model="review">
    <td><a href="{{review.zfile.review_url}}#rev-{{review.id}}">"{{review.title|default:"No title"}}"</a></td>
    <td><a href="{{review.zfile.file_url}}">{{review.zfile.title}}</a></td>
    <td>{{review.author_link|safe}}</td>
    <td>{{review.date}}</td>
    <td class="r">{% if review.rating >= 0 %}{{review.rating}}{% else %}&mdash;{% endif %}</td>
</tr>
