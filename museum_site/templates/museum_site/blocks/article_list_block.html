<tr data-pk="{{article.id}}" data-model="article">
    <td><a href="{{article.url}}">{{article.title}}</a></td>
    <td>{{article.author}}</td>
    <td>{% if article.publish_date.year != 1970 %}{{article.publish_date}}{% else %}Unknown{% endif %}</td>
    <td>{{article.category}}</td>
    <td>{{article.summary}}</td>
</tr>
