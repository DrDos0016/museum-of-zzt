<div class="model-block detailed" data-model="{{model}}" data-pk="{{pk}}" >
    <img class="preview-image thumbnail zoomable" src="{{preview.url}}" alt="{{preview.url}}">
    <h2 class="title"><a href="{{url}}"{% if restricted %} class="restricted" data-published="{{publication_status}}"{% endif %}>{{title}}</a></h2>
    <div class="data">
        {% for col in columns %}
        <div class="col">
        {% for field in col %}
        {{field}}
        {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div class="description">
        {{description|linebreaks}}
    </div>
</div>
{% if links %}
{% endif %}
