<div class="model-block detailed{% for r in roles %} {{r}}{% endfor %}" data-model="{{model}}" data-pk="{{pk}}" data-generic="GENERIC">
    {% if prefix %}<div class="prefix">{{prefix}}</div>{% endif %}
    <img class="preview-image thumbnail zoomable" src="{{preview.url}}" alt="{{preview.url}}">
    <h2 class="title">{{title}}</h2>
    <div class="data">
        {% for col in columns %}
        <div class="col">
        {% for field in col %}
        {{field}}
        {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div class="description">
        {{description|linebreaks}}
    </div>
</div>
{% if links %}{% include "museum_site/blocks/file-links.html" %}{% endif %}
