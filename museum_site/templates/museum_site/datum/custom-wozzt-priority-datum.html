<div class="datum{% if f.kind %} {{f.kind}}{% endif %}">
    <div class="label">Priority</div>
    <div class="value">
        <form method="POST" data-pk="{{f.pk}}" id="delete-{{f.pk}}">
        <input type="hidden" name="csrfmiddlewaretoken" value="">
        <input name="action" value="set-priority" type="hidden">
        <input name="id" value="{{f.pk}}" type="hidden">
        <input name="priority" value="{{f.priority}}">
        <input type="submit" value="Update">
        </form>
    </div>
</div>
