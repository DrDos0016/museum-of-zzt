<{{f.tag|default:"div"}} class="datum{% if f.kind %} {{f.kind}}{% endif %}">
    {% if f.label %}<div class="label">{{f.label}}</div>{% endif %}
    {% if f.values %}<div class="value">{% for v in f.values %}<a href="{{v.url}}"{% if f.target %} target="{{f.target}}"{% endif %}>{{v.text}}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</div>{% endif %}
</{{f.tag|default:"div"}}>
