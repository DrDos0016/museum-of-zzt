<{{f.tag|default:"div"}} class="datum{% if f.kind %} {{kind}}{% endif %}">
    {% if f.label %}<div class="label">{{f.label}}</div>{% endif %}
    {% if f.values %}<div class="value">{% for k, v in f.values %}<a href="{{f.url}}{{v}}"{% if f.target %} target="{{f.target}}"{% endif %}>{{k}}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</div>{% endif %}
</{{f.tag|default:"div"}}>
