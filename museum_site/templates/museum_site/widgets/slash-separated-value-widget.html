<div class="ssv-hr" id="{{widget.name}}-hr"></div>
<div class="ssv-list" id="{{widget.name}}-list"></div>
<input name="{{widget.name}}" id="{{widget.attrs.id}}" type="hidden" maxlength="{{widget.attrs.maxlength}}" value="{{value}}">
<input id="{{widget.name}}-entry" type="text" class="ssv-entry" autocomplete="off" list="{{widget.name}}-suggestions">
