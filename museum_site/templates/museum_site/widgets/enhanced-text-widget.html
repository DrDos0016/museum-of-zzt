{% if char_limit %}
<div class="chars-remaining"><span>{{char_limit}}</span> characters remaining</div>
{% endif %}
<input type="text" id="{{widget.attrs.id}}" name="{{widget.name}}" class="char-limited-widget" maxlength="{{char_limit}}" {% if widget.value %}value="{{widget.value|stringformat:'s'}}"{% endif %}>
