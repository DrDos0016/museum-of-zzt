<input type="date" name="{{widget.name}}" id="{{widget.attrs.id}}" {% if widget.value %}value="{{widget.value|stringformat:'s'}}"{% endif %}>
{% if "today" in buttons %}<input type="button" class="todays-date-widget" value="Today">{% endif %}
{% if "clear" in buttons %}<input type="button" class="clear-date-widget" value="{{clear_label}}">{% endif %}
