<div class="upload-wrapper">
    <input type="file" name="zfile" id="id_zfile"{%if allowed_filetypes %} accept="{{allowed_filetypes}}"{% endif %}>
    <div class="upload-area c"><p>{{target_text|safe}}</p></div>
    <div class="upload-info">
        <div class="file-list-header">
            <span class="file-name">{{filename|default:"..."}}</span>
            <span class="file-size">{{size|filesizeformat}}</span>
        </div>
        <ul class="file-list">
            {% for f in zfi %}
            <li>{{f.filename}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
