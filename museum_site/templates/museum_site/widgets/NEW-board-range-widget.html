<input
        type="number"
        name="{{widget.name}}_min"
        id="{{widget.attrs.id}}_min"
        class="range-widget"
        autocomplete="off"
        value="{{min_value}}"
        {% if step %}step="{{step}}"{% endif %}
        {% if max_length %}maxlength="{{max_length}}"{% endif %}
        {% if min_allowed is not None%}min="{{min_allowed}}"{% endif %}
        {% if max_allowed is not None%}max="{{max_allowed}}"{% endif %}
    >
<div class="vcentered-form-text">to</div>
<input
        type="number"
        name="{{widget.name}}_max"
        id="{{widget.attrs.id}}_max"
        class="range-widget"
        autocomplete="off"
        value="{{max_value}}"
        {% if step %}step="{{step}}"{% endif %}
        {% if max_length %}maxlength="{{max_length}}"{% endif %}
        {% if min_allowed is not None%}min="{{min_allowed}}"{% endif %}
        {% if max_allowed is not None%}max="{{max_allowed}}"{% endif %}
    >
<input class="range-clear widget-board-count-clear-button" type="button" value="Clear">
<div class="board-count-radio-wrapper">
    <label class="moz-choice-wrapper"><input type="radio" name="board_type" value="playable"{% if board_type == 'playable' %} checked {% endif %}> Playable Boards</label>
    <label class="moz-choice-wrapper"><input type="radio" name="board_type" value="total"{% if board_type == 'total' %} checked {% endif %}> Total Boards</label>
</div>
