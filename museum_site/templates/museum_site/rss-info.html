{% extends "museum_site/main.html" %}
{% load static %}

{% block content %}
<h1>RSS Feeds</h1>

<table id="rss-table">
<tr>
    <th>Feed</th>
    <th>URL</th>
    <th>Link</th>
</tr>
<tr>
    <td>Latest Articles</td>
    <td><input name="rss-url" value="{{DOMAIN}}{% url 'rss_articles' %}" data-click-select></td>
    <td class="c"><a href="{% url 'rss_articles' %}"><img src="{% static 'icons/rss-large.png' %}" alt="RSS Icon"></a></td>
</tr>
<tr>
    <td>Latest Published Files</td>
    <td><input name="rss-url" value="{{DOMAIN}}{% url 'rss_files' %}" data-click-select></td>
    <td class="c"><a href="{% url 'rss_files' %}"><img src="{% static 'icons/rss-large.png' %}" alt="RSS Icon"></a></td>
</tr>
<tr>
    <td>Latest Reviews</td>
    <td><input name="rss-url" value="{{DOMAIN}}{% url 'rss_reviews' %}" data-click-select></td>
    <td class="c"><a href="{% url 'rss_reviews' %}"><img src="{% static 'icons/rss-large.png' %}" alt="RSS Icon"></a></td>
</tr>
<tr>
    <td>Latest Uploaded Files</td>
    <td><input name="rss-url" value="{{DOMAIN}}{% url 'rss_uploads' %}" data-click-select></td>
    <td class="c"><a href="{% url 'rss_uploads' %}"><img src="{% static 'icons/rss-large.png' %}" alt="RSS Icon"></a></td>
</tr>
</table>
{% endblock %}
