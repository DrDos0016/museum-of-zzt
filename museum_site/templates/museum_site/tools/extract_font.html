{% extends "museum_site/world.html" %}
{% load static %}

{% block world_content %}
<b>Extract Font From:</b>
<ul>
{% for zf in files %}
    <li><a href="?font={{zf}}">{{zf}}</a></li>
{% endfor %}
</ul>

{% if request.GET.font %}
<hr>
Extracting {{request.GET.font}}...<br>
{{result}}
{% endif %}
</section>
{% endblock %}
