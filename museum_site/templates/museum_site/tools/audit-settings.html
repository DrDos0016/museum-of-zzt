{% extends BASE_TEMPLATE %}

{% load static %}
{% load zzt_tags %}
{% load site_tags %}

{% block content %}
<h1>{{title}}</h1>
<hr>

<table>
    <tr><th>Setting</th><th>Value</th></tr>
    {% for k, v in current_settings.items %}
    <tr><td>{{k}}</td><td>{{v}}</td>
    {% endfor %}
</table>

<ul>
    <li>Python Version: {{python_version}}</li>
    <li>Django Version: {{django_version}}</li>
</ul>

{% endblock %}
