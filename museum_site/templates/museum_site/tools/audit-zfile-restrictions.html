{% extends "museum_site/main.html" %}
{% load static %}


{% block content %}
<h1>{{title}}</h1>
<hr>

<p>There are <b>{{qs|length}}</b> files marked as REMOVED.</p>

<table>
<tr>
    <th>ZFile</th>
    <th>Admin</th>
<tr>
{% for zf in qs %}
<tr>
    <td><a href="{{zf.url}}">{{zf.title}}</a></td>
    <td class="c"><a href="{{zf.admin_url}}">Admin</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
