{% extends "museum_site/main.html" %}

{% block style %}
<style>
.color-button
{
    width:32px;
    height:32px;
    margin:2px;
}

#char-preview
{
    font-size:28pt;
}

#recorded-info
{
    width:80%;
    height:250px;
}

select[name=char-list]
{
    font-size:28pt;
}
</style>
{% endblock %}

{% block scripts %}

$(document).ready(function (){
    $("button[name=fg]").click(set_fg);
    $("button[name=bg]").click(set_bg);
    $("select[name=char-list]").change(set_char);
    update_preview();
});

function set_fg()
{
    var fg = $(this).val();
    $("input[name=foreground]").val(fg);
    update_preview();
}

function set_bg()
{
    var bg = $(this).val();
    $("input[name=background]").val(bg);
    update_preview();
}

function set_char()
{
    var ch = $(this).val();
    $("input[name=character]").val(ch);
    update_preview();
}

function update_preview()
{
    var fg = $("input[name=foreground]").val();
    var bg = $("input[name=background]").val();
    var ch = $("input[name=character]").val();
    $("#char-preview").html("&#" + CP437_TO_UNICODE[ch] + ";");
    $("#char-preview").removeClass();
    $("#char-preview").addClass("cp437 ascii-char ega-" + fg + " ega-" + bg + "-bg");
}
</script>
{% endblock %}

{% block content %}
<section id="content" class="block">
<h1>Change ASCII Char</h1>

{% if error %}
<p><b>{{error}}</b></p>
{% endif %}

<form method="POST">
{% csrf_token %}
<input type="hidden" name="action" value="change-ascii-char">
<input type="hidden" name="character" value="{{request.user.profile.char|default:'2'}}">
<input type="hidden" name="foreground" value="{{request.user.profile.fg|default:'white'}}">
<input type="hidden" name="background" value="{{request.user.profile.bg|default:'darkblue'}}">

<div class="field">
    <label for="character">Character:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        <select name="char-list" class="cp437">
            {% for c in characters %}<option value="{{forloop.counter0}}" {% if forloop.counter0 == request.user.profile.char %} selected {% endif %}>{{c}} (Char {{forloop.counter0}})</option>{% endfor %}
        </select>
    </div>
</div>

<div class="field">
    <label for="fg">Foreground:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        {% for c in colors %}
            <button type="button" name="fg" value="{{c}}" class="color-button ega-{{c}}-bg"></button>
        {% endfor %}
    </div>
</div>

<div class="field">
    <label for="bg">Background:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        {% for c in colors %}
        <button type="button" name="bg" value="{{c}}" class="color-button ega-{{c}}-bg"></button>
        {% endfor %}
        <button type="button" name="bg" value="transparent" class="color-button"> </button>
    </div>
</div>

<div class="field">
    <label>Preview:<br>
        <span class="sub"></span>
    </label>
    <div class="field-group">
        <span id="char-preview" class='cp437 ascii-char'></span>
    </div>
</div>

<div class="field">
    <button type="submit" id="submit-change-username-button" class="full-width-submit">Change ASCII Char</button>
</div>

</form>
</section>
{% endblock %}
